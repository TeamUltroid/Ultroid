help_filter: "-\n\n‚Ä¢ `{i} addfilter <word> <responder a un mensaje>`\n    Agregue la palabra usada como filtro relacionado con el mensaje respondido.\n\n‚Ä¢ `{i} Remfilter <Stor>`\n    Eliminar al usuario filtrado.\n\n‚Ä¢ `{i} listFilter`\n    Enumere todos los filtros."
help_mute: "-\n\n‚Ä¢ `{i} silenciar <respuesta a msg/ ID de usuario>`\n    Mute User en el chat actual.\n\n‚Ä¢ `{i} inmovilizar <respuesta a msg/ ID de usuario>`\n    Usuario inmovilizado en el chat actual.\n\n‚Ä¢ `{i} dmute <respuesta a msg/ ID de usuario>`\n    Mute usuario en el chat actual eliminando los MSG.\n\n‚Ä¢ `{i} undmute <respuesta a msg/ use id>`\n    Usuario dmutado inmovilizado en el chat actual.\n\n‚Ä¢ `{i} tmute <Time> <Responder a Msg/ Use ID>`\n    S- segundos\n    m- minutos\n    H- horas\n    D- d√≠as\n    Mute User en el chat actual con el tiempo."
help_chatbot: "-\n\n‚Ä¢ `{i} addai <respuesta al usuario/dar username/userid>`\n   Agregue un chatbot Ai para responder a ese usuario.\n\n‚Ä¢ `{i} Remai <Responder al usuario/dar username/userid>`\n   Elimina el chatbot Ai.\n\n‚Ä¢ `{i} repai <responder al usuario/dar un mensaje>`\n   Responder al usuario con un mensaje de una IA.\n\n‚Ä¢ `{i} litai`\n   Enumere los usuarios agregados actualmente de IA."