help_channelhacks: "üîπ `{i} desplazamiento <de canal> |<a canal> `\n     Esto transferir√° toda la publicaci√≥n antigua del canal A al canal B.\n      (U tambi√©n puede usar el nombre de usuario o la identificaci√≥n del canal)\n      Ejemplo: `{i} shift @abc |@xyz`\n      [Nota - Este signo ('|') es Nessesary]\n\nüîπ Para la publicaci√≥n autom√°tica/reenv√≠o de todo el mensaje nuevo desde cualquier canal fuente a cualquier canal de destino.\n\n   `{i} asource <canal de usuario o id>`\n      Este canal de origen Agregar a la base de datos\n   `{i} dsource <canal de usuario o id>`\n      Esto elimine los canales de origen de la base de datos\n   `{i} listSource <canal de usuario o id>`\n      Mostrar lista de canales fuente\n\n\n   `{i} adest <canal de usuario de usuario o id>`\n      Esto agregue sus canales a la base de datos\n   `{i} ddest <canal de usuario de canal o id>`\n      Esto elimina tu canales de la base de datos\n   `{i} listDest <canal de usuario de canal o id>`\n      Mostrar lista de canales de ur\n\n   'Puede configurar muchos canales en la base de datos'\n   'Para activar auto-poste use `{i} setdb autopost true`'"
