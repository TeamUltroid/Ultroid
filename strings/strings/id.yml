help_admintools: "-\n\nâ€¢ `.promote <balas ke pengguna/userid/username>`\nâ€¢ `.demote`\n    Promosikan/Demote Pengguna dalam Obrolan.\n\nâ€¢ `.BAN <Balas ke pengguna/userid/username> <alasan>`\nâ€¢ `.unban`\n    Ban/unban Pengguna dari obrolan.\n\nâ€¢ `.kick <balas ke pengguna/userid/username> <alasan>`\n    Tendang pengguna dari obrolan.\n\nâ€¢ `.pin <balasan ke pesan>`\n    Pin pesan di obrolan\nâ€¢ `.tpin <lime> <Temp Pin Message>`\nâ€¢ `.unpin (semua) <Balas ke pesan>`\n    Buka pesan dalam obrolan.\n\nâ€¢ `.pinned`\n   Dapatkan pesan yang disematkan dalam obrolan saat ini.\nâ€¢ `.listpinned`\n   Dapatkan semua pesan yang disematkan dalam obrolan saat ini\n\nâ€¢ `.autodelete <24h/7d/1m/off>`\n   Aktifkan pesan menghapus otomatis dalam obrolan.\n\nâ€¢ `.purge <balasan ke pesan>`\n    Bersihkan semua pesan dari pesan yang dibalas.\n\nâ€¢ `.purgeme <balasan ke pesan>`\n    Bersihkan hanya pesan Anda dari pesan yang dibalas.\n\nâ€¢ `.purgeall`\n    Hapus semua MSG pengguna yang dibalas."
help_logo: "-\n\nâ€¢ `{i} logo <Text>`\n   Menghasilkan logo teks yang diberikan\n   Atau membalas gambar, untuk menulis teks Anda di atasnya.\n   Atau balas file font, untuk menulis dengan font itu."
help_specialtools: "-\n\nâ€¢ `{i} WSPR <Senername>`\n    Kirim pesan rahasia ..\n\nâ€¢ `{i} q <nolor-Optional>`\nâ€¢ `{i} Q @username`\nâ€¢ `{i} q r <color-optional>`\nâ€¢ `{i} q count`:` ganda kutipan`\n    Buat kutipan ..\n\nâ€¢ `{i} stiker <Query>`\n    Pencarian stiker sesuai keinginan Anda ..\n\nâ€¢ `{i} getudio <balas audio>`\n    Unduh audio untuk dimasukkan ke dalam video/gif yang diinginkan.\n\nâ€¢ `{i} addaudio <balasan ke video/gif>`\n    Ini akan menempatkan audio di atas ke video/gif yang dibalas.\n\nâ€¢ `{i} dob <tanggal lahir>`\n    Masukkan format dd/mm/yy saja (mis. .Dob 01/01/1999).\n\nâ€¢ `{i} wall <muery>`\n    Cari wallpaper HD sesuai keinginan Anda .."

