help_echo: "â€¢ `{i} addecho <Reply to one>`\n   Mulai pesan gema otomatis dari pengguna yang menjawab.\n\nâ€¢ `{i} remecho <balas ke siapa pun>`\n   Matikan\n\nâ€¢ `{i} listecho <balas ke siapa pun>`\n   Untuk mendapatkan daftar."
help_mediatools: "-\n\nâ€¢ `{i} mediainfo <balas ke media>`\n   Untuk mendapatkan info tentang itu.\n\nâ€¢ `{i} putar <Degeles/Angle> <Reply to Media>`\n   Putar video/foto/media apa pun ..\n   Catatan: Untuk video itu harus sudut 90 -an"
help_mute: "-\n\nâ€¢ `{i} mute <balasan ke msg/ id pengguna>`\n    Pengguna bisu dalam obrolan saat ini.\n\nâ€¢ `{i} unmute <balas ke msg/ id us>`\n    Unmute User dalam obrolan saat ini.\n\nâ€¢ `{i} dmute <balasan ke msg/ id use>`\n    Pengguna bisu dalam obrolan saat ini dengan menghapus MSG.\n\nâ€¢ `{i} undermute <balas ke msg/ gunakan id>`\n    Unmute DMuted User dalam obrolan saat ini.\n\nâ€¢ `{i} tmute <lime> <balas ke msg/ gunakan id>`\n    S- detik\n    M- menit\n    jam\n    d- hari\n    Pengguna bisu dalam obrolan saat ini dengan waktu."
help_pmpermit: "-\n\nâ€¢ `{i} a` atau` {i} menyetujui`\n    Menyetujui seseorang untuk PM.\n\nâ€¢ `{i} da` atau` {i} tidak setuju`\n    Tidak menyetujui seseorang ke PM.\n\nâ€¢ `{i} block`\n    Memblokir seseorang.\n\nâ€¢ `{i} unblock` |`{i} unblock all`\n    Buka blokir seseorang.\n\nâ€¢ `{i} nologpm`\n    Berhenti mencatat pesan dari pengguna.\n\nâ€¢ `{i} logpm`\n    Mulai mencatat pesan dari pengguna.\n\nâ€¢ `{i} startarchive`\n    Arsip PM baru.\n\nâ€¢ `{i} stoparchive`\n    Jangan arsipkan PM baru.\n\nâ€¢ `{i} cleararchive`\n    Tidak berarsing semua obrolan.\n\nâ€¢ `{i} Daftar yang Disampaikan`\n   Sebutkan semua PM yang disetujui."
help_snips: "-\n\nâ€¢ `{i} AddSnip <Word> <Balas ke pesan>`\n    Tambahkan kata yang digunakan sebagai snip terkait dengan menjawab pesan.\n\nâ€¢ `{i} remsnip <word>`\n    Hapus kata snip ..\n\nâ€¢ `{i} listSnip`\n    Buat daftar semua snip.\n\nâ€¢ Menggunakan :\n    ketik `$ (snip word Anda)` dapatkan balasan yang diselesaikan."
help_fileshare: "-\n\nâ€¢ `{i} Store <Reply_to_Message>`\n   Simpan pesan/media yang menjawab dan hasilkan tautan yang dapat dibagikan ke file itu, untuk diakses melalui asisten bot Anda!\n\nâ€¢ `{i} Delstored <tautan file yang disimpan>`\n    Hapus file yang disimpan.\n\nâ€¢ `{i} liststored`\n   Dapatkan semua pesan tersimpan.\n\nâ€¢ Gunakan bot asisten Anda dengan `filestore` untuk melihat file yang disimpan secara inline."
help_fedutils: "-\n\nâ€¢ `{i} superfban <Balas ke pengguna/userid/username>`\n    FBAN orang di semua FBI di mana Anda adalah admin.\n\nâ€¢ `{i} superunfban <Balas ke pengguna/userid/username>`\n    Un-fban orang di semua FBI di mana Anda adalah admin.\n\nTentukan FBAN Group dan FBI untuk mengecualikan di Asisten.\n\nâ€¢ `{i} fstat <username/id/balas ke pengguna>`\n    Kumpulkan stat fed orang di Rose.\n\nâ€¢ `{i} fedInfo <(fedId)>`\n    Kumpulkan info federasi dari ID Fed yang diberikan, atau The Fed yang Anda miliki, dari Rose."
help_other: "-\n\nâ€¢ `{i} kirim <username/id> <balasan/type>`\n    Kirim pesan ke pengguna/obrolan.\n\nâ€¢ `{i} fwdreply <balas ke msg>`\n    Balas pesan seseorang dengan meneruskannya secara pribadi.\n\nâ€¢ `{i} simpan <pesan balasan>`\n    Simpan itu membalas MSG ke kotak pesan yang disimpan Anda.\n\nâ€¢ `{i} fsave <pesan balasan>`\n    Maju yang membalas MSG ke pesan yang disimpan Anda."
help_warn: "â€¢ `{i} peringatkan <balasan ke pengguna> <alasan>`\n    Memberi peringatan.\n\nâ€¢ `{i} resetwarn <balasan ke pengguna>`\n    Untuk mengatur ulang semua peringatan.\n\nâ€¢ `{i} memperingatkan <balasan ke pengguna>`\n   Untuk mendapatkan daftar peringatan pengguna.\n\nâ€¢ `{i} setWarn <Warn Count> |<Ban/Mute/Kick> `\n   Tetapkan nomor dalam hitungan peringatan untuk peringatan\n   Setelah menempatkan '|'Markus aksi seperti larangan/bisu/tendangan\n   Tendangan 3 defaultnya\n   Contoh: `SetWarn 5 |Mute`"
help_blacklist: "-\n\nâ€¢ `{i} Blacklist <Word/All Words With a Space>`\n    daftar hitam kata yang dipilih dalam obrolan itu.\n\nâ€¢ `{i} RemBlackList <Word>`\n    Hapus kata dari daftar hitam ..\n\nâ€¢ `{i} listBlackList`\n    Sebutkan semua kata yang masuk daftar hitam.\n\n  'Jika seseorang menggunakan kata -kata daftar hitam, pesannya akan dihapus'\n  'Dan kamu harus admin dalam obrolan itu'"
help_utilities: "-\n\nâ€¢ `{i} kickme`: Meninggalkan grup.\n\nâ€¢ `{i} tanggal`: tunjukkan kalender.\n\nâ€¢ `{i} listreserved`\n    Sebutkan semua nama pengguna (saluran/grup) yang Anda miliki.\n\nâ€¢ `{i} statistik`: Lihat statistik profil Anda.\n\nâ€¢ `{i} pasta` -` Sertakan teks panjang / balas file teks.`\n\nâ€¢ `{i} info <username/userid/chatid>`\n    Balas pesan seseorang.\n\nâ€¢ `{i} Undang <username/userid>`\n    Tambahkan pengguna ke obrolan.\n\nâ€¢ `{i} rmbg <balas pic>`\n    Hapus latar belakang dari gambar itu.\n\nâ€¢ `{i} telegraf <balasan ke media/teks>`\n    Unggah media/teks ke telegraf.\n\nâ€¢ `{i} json <balasan ke msg>`\n    Dapatkan pengkodean JSON dari pesan tersebut.\n\nâ€¢ `{i} Sarankan <balasan ke pesan> atau <judul polling>`\n    Buat jajak pendapat YA/TIDAK untuk saran yang dibalas.\n\nâ€¢ `{i} ipinfo <Paddress>`: Dapatkan info tentang alamat IP itu.\n\nâ€¢ `{i} cpy <balasan ke pesan>`\n   Salin pesan yang menjawab, dengan pemformatan. Kedaluwarsa dalam 24 jam.\nâ€¢ `{i} pst`\n   Tempel pesan yang disalin, dengan pemformatan.\n\nâ€¢ `{i} thumb <file balasan>`: Unduh thumbnail file balas.\n\nâ€¢ `{i} getMsg <tautan pesan>`\n  Dapatkan pesan dari obrolan dengan pembatasan maju/salin."
help_bot: "â€¢ `{i} hidup` |`{i} hidup inline`\n    Periksa apakah bot Anda berfungsi.\n\nâ€¢ `{i} ping`\n    Periksa waktu respons Ultroid.\n\nâ€¢ `{i} update`\n    Lihat Changelogs Jika ada pembaruan yang tersedia.\n\nâ€¢ `{i} cmds`\n    Lihat semua nama plugin.\n\nâ€¢ `{i} restart`\n    Untuk memulai kembali bot Anda.\n\nâ€¢ `{i} log (sys)`\n    Dapatkan log terminal penuh.\nâ€¢ `{i} log karbon`\n    Dapatkan log karbonisasi sys.\nâ€¢ `{i} log heroku`\n   Dapatkan 100 baris log Heroku terbaru.\n\nâ€¢ `{i} shutdown`\n    Matikan bot Anda."
help_sudo: "-\n\nâ€¢ `{i} addsudo`\n    Tambahkan pengguna sudo dengan membalas pengguna atau menggunakan <spare> UserId yang terpisah\n\nâ€¢ `{i} delsudo`\n    Hapus pengguna sudo dengan membalas pengguna atau menggunakan <spare> UserId yang terpisah\n\nâ€¢ `{i} listsudo`\n    Buat daftar semua pengguna sudo."
help_fontgen: "â€¢ `{i} font <font name>: <text>`\n    Hasilkan font yang berbeda untuk teks.\n\nâ€¢ `{i} font`\n    Untuk mendapatkan daftar font"
help_usage: "â€¢ `{i} penggunaan`\n    Dapatkan penggunaan keseluruhan.\n\nâ€¢ `{i} penggunaan heroku`\n   Dapatkan statistik Heroku.\n\nâ€¢ `{i} penggunaan db`\n   Dapatkan penggunaan penyimpanan basis data."
help_schedulemsg: "-\n\nâ€¢ `{i} jadwalkan <teks/balas ke msg> <tasi>`\n    Dalam waktu Anda dapat menggunakan angka kedua sebagai angka, atau seperti 1 jam atau 1m\n    misalnya.`{i} jadwalkan halo 100` memberikan msg setelah 100 detik.\n    misalnya.`{i} jadwalkan halo 1h` memberikan msg setelah satu jam."
help_downloadupload: "-\n\nâ€¢ `{i} ul <path/to/file>`\n    Unggah file di telegram.\n    Gunakan argumen berikut sebelum atau sesudah nama file sesuai persyaratan:\n      `-stream` untuk mengunggah sebagai aliran.\n      `--delete` untuk menghapus file setelah mengunggah.\n      `--no-menjabat 'untuk mengunggah tanpa thumbnail.\n\nâ€¢ `{i} dl <filename (opsional)>`\n    Balas file untuk diunduh.\n\nâ€¢ `{i} unduh <ddl> (| filename)`\n    Unduh menggunakan DDL.Akan nama file autogenerate jika tidak diberikan."
help_variables: "-\n\nâ€¢ `{i} dapatkan var <variable name>`\n   Dapatkan nilai nama variabel yang diberikan.\n\nâ€¢ `{i} Dapatkan ketik <variable name>`\n   Dapatkan tipe variabel.\n\nâ€¢ `{i} dapatkan db <y key>`\n   Dapatkan nilai DB dari kunci yang diberikan.\n\nâ€¢ `{i} Dapatkan kunci`\n   Dapatkan semua kunci Redis."
help_antiflood: "-\n\nâ€¢ `{i} setFlood <Integer>`\n    Tetapkan batas banjir dalam obrolan.\n\nâ€¢ `{i} remflood`\n    Hapus batas banjir dari obrolan.\n\nâ€¢ `{i} getFlood`\n    Dapatkan batas banjir dari obrolan."
help_tools: "-\n\nâ€¢ `{i} lingkaran`\n    Balas lagu audio atau gif untuk mendapatkan catatan video.\n\nâ€¢ `{i} ls`\n    Dapatkan semua file di dalam direktori.\n\nâ€¢ `{i} bot`\n    Menunjukkan jumlah bot dalam obrolan saat ini dengan Perma-Link mereka.\n\nâ€¢ `{i} hl <a link> <Text-Optional>`\n    Menanamkan tautan dengan spasi putih sebagai pesan.\n\nâ€¢ `{i} id`\n    Balas stiker untuk mendapatkan ID -nya\n    Balas pengguna untuk mendapatkan ID -nya\n    Tanpa membalas Anda akan mendapatkan ID obrolan\n\nâ€¢ `{i} sg <balas ke pengguna> <username/id>`\n    Dapatkan namanya riwayat pengguna yang menjawab.\n\nâ€¢ `{i} tr <dest lang code> <(balas ke) pesan>`\n    Dapatkan pesan yang diterjemahkan.\n\nâ€¢ `{i} Webshot <Rerl>`\n    Dapatkan tangkapan layar halaman web.\n\nâ€¢ `{i} shorturl <rerl> <den-optional>`\n    mempersingkat url apa pun ..."
help_webupload: "-\n\nâ€¢ `{i} webupload`\n    Unggah file di server lain."
help_profanityfilter: "-\n\nâ€¢ `{i} addProfanity`\n   Jika seseorang mengirim kata buruk dalam obrolan, maka bot akan menghapus pesan itu.\n\nâ€¢ `{i} remProfanity`\n   Dari obrolan dari daftar kata -kata kotor."
