help_channelhacks: "`{I} ცვლა <არხიდან> |<to to channel> `\n     ეს გადაიტანს ყველა ძველ პოსტს არხიდან A არხამდე B.\n      (თქვენ შეგიძლიათ გამოიყენოთ მომხმარებლის სახელი ან არხის პირადობის მოწმობა)\n      მაგალითი: `{i} shift @abc |@xyz`\n      [შენიშვნა - ეს ('|') ნიშანი არის ნესესარული]\n\n🔹 ავტო-პოსტინგისთვის/გადაგზავნისთვის ყველა ახალი შეტყობინებიდან ნებისმიერი წყაროდან არხიდან ნებისმიერი დანიშნულების არხზე.\n\n   `{i} asource <არხის მომხმარებლის სახელი ან id>`\n      ეს დაამატეთ წყაროს არხი მონაცემთა ბაზაში\n   `{i} dsource <არხის მომხმარებლის სახელი ან id>`\n      ეს ამოიღეთ წყაროს არხები მონაცემთა ბაზიდან\n   `{i} listsource <არხის მომხმარებლის სახელი ან id>`\n      წყაროების არხების სია\n\n\n   `{i} adest <არხის მომხმარებლის სახელი ან id>`\n      ეს დაამატეთ UR არხებს მონაცემთა ბაზაში\n   `{i} ddest <არხის მომხმარებლის სახელი ან id>`\n      ეს ამოიღეთ UR არხები მონაცემთა ბაზიდან\n   `{i} listdest <არხის მომხმარებლის სახელი ან id>`\n      აჩვენეთ თქვენი არხების სია\n\n   'მონაცემთა ბაზაში შეგიძლიათ დააყენოთ მრავალი არხი'\n   'ავტო-პოსტისთვის გამოყენებისთვის` {i} setdb autopost true '"